
<body>
  <nav class="navbar navbar-light bg-light nav" id="nav">
    <a class="navbar-brand heading" href="#">Bader Admin Dashboard</a>
  </nav>
  <div class="sidebar">
      <div class="logo-details" (click)="btnclicked()">
          <div class="Menuicons">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-menu-button-wide" viewBox="0 0 16 16">
              <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v2A1.5 1.5 0 0 1 14.5 5h-13A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-13z"/>
              <path d="M2 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm10.823.323-.396-.396A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </div>
          <div class="logo_name">Dashboard</div>

      </div>
      <ul class="nav-list">
          <li>
              <a href="/admin/userMasseges">
                <i class='bx bxs-pie-chart-alt-2'></i>
                  <span class="links_name">User Masseges</span>
              </a>
              <span class="tooltip">User Masseges</span>
          </li>
          <li>
              <a href="/admin/joinrequest" >
                  <i class='bx bx-user-circle' ></i>
                  <span class="links_name">Join Request</span>
              </a>
              <span class="tooltip">Join Request</span>
          </li>
          <li>
            <a href="/admin/" >
              <i class='bx bx-signal-4'></i>
                <span class="links_name">Statistics</span>
            </a>
            <span class="tooltip">Statistics</span>
        </li>

        <li>
          <a href="/admin/subcriber">
            <i class='bx bx-home-alt-2' ></i>
              <span class="links_name">Subscriber</span>
          </a>
          <span class="tooltip">Subscriber</span>
      </li>


          <li class="profile">
              <div class="profile-details">
                  <div class="name_job" style="color:white">
                      Logout
                  </div>
              </div>
              <i class='bx bxs-log-out'></i>
          </li>
      </ul>
  </div>
  <section class="container-full" id="section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Text</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of this.service.massages">
                <th scope="row">{{m.id}}</th>
                <td>{{m.senderMail}}</td>
                <td>{{m.subject}}</td>
                <td>{{m.text}}</td>
                <td>
                  
                  <button type="button" class="btn btn-primary">
                    <a href="mailto:{{m.senderMail}}"></a>
                    Replay</button>
                
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

</body>
