
<app-navbar></app-navbar>
<main>
  <!--? Hero Start -->
  <div class="slider-area2">
      <div class="slider-height2 d-flex align-items-center">
          <div class="container">
              <div class="row">
                  <div class="col-xl-12">
                      <div class="hero-cap hero-cap2 pt-70 text-center">
                          <h2>Events</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Hero End -->
  <!--? Blog Area Start-->
  <section class="blog_area section-padding">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 mb-5 mb-lg-0">
                <section class="container-fluid">
                  <div class="row" *ngFor="let event of this.service.events">

                    <div class="col-12">
                      <div class="col-lg-12 col-md-12">
                        <!-- single-job-content -->
                        <div class="single-job-items mb-30">
                            <div class="job-items">
                                <div class="company-img">
                                    <a href="#"><img width="180" height="180" src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2019/10/Promote-charity-event.png" alt=""></a>
                                </div>
                                <div class="job-tittle">
                                    <a href="#"><h4>{{event.title}}</h4></a>
                                    <ul>
                                      <li><i class="far fa-clock"></i>{{event.startAt|date}} - {{event.endAt|date}}</li>
                                      <li><i class="fas fa-chair"></i>{{event.seats}}</li>
                                      <li><i class="fa fa-clock" ></i>{{event.duration}} Days</li>
                  
                                      <li>
                                        <button class="btn hero-btn mb-10" style="width:160px ;" (click)="JoinEvent(event.initiativesId)">Join Now</button>
                                      </li>
                                      
                                    </ul>
                                  </div>
                            </div>
                        </div>
                      </div>
                     

                    </div>
                  </div>
                </section>
              </div>
            
          </div>
      </div>
  </section>
  <!-- Blog Area End -->
</main>
<app-footer></app-footer>

<!--Join Event Dialog Start-->
<div bsModal #EventModel="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Join Event Model</h4>

      </div>
      <div class="modal-body">
        <Label>Enter Your  Name</Label>
        <div class="input-group-icon mt-10">
         
          <div class="icon"><i class="fa fa-user-check"></i></div>
          <input type="text" name="name" placeholder="Name" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Name'" [(ngModel)]="JoinEventObject.name" required class="single-input">
        </div>
        <Label>Enter Your  Email</Label>
        <div class="input-group-icon mt-10">
          <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <input type="text" name="email" placeholder="Email" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Email'" [(ngModel)]="JoinEventObject.email" required class="single-input">
        </div>
        <Label>Enter Your Phone Number</Label>
        <div class="input-group-icon mt-10">
          <div class="icon"><i class="fa fa-phone"></i></div>
          <input type="text" name="phone" placeholder="Phone" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Verifiction Code'" [(ngModel)]="JoinEventObject.phoneNumber" required class="single-input">
        </div>
        <Label>Enter Your  Age</Label>
        <div class="input-group-icon mt-10">
          <div class="icon"><i class="fa fa-list-ol"></i></div>
          <input type="text" name="Age" placeholder="Age" onfocus="this.placeholder = ''"
                 onblur="this.placeholder = 'Verifiction Code'" [(ngModel)]="JoinEventObject.age" required class="single-input">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-success" (click)="JoinSpecificEvent()">Join Event Now</button>
        <button class="btn btn-sm btn-danger" (click)="closeEventModel()">Close</button>
      </div>
    </div>
  </div>
</div>
<!--Join Event Dialog End-->
