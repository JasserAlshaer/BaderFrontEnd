    <!--Modal-->
<!--Large modal-->
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-sizes-name1">
<div class="modal-dialog modal-lg">
<div class="modal-content">
 <div class="modal-header">
   <h4 id="dialog-sizes-name1" class="modal-title pull-left">Donate</h4>

 </div>
 <div class="modal-body">
   <div class="input-group-icon mt-10">
     <div class="icon"><i class="fa  fa-credit-card" aria-hidden="true"></i></div>
     <input type="text" name="DonationObject.cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx"
     [(ngModel)]='DonationObject.cardNumber'  required class="single-input">
   </div>
   <div class="input-group-icon mt-10">

     <div class="icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
     <input type="text" name="address" placeholder="Cvv2" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'CVV2'" [(ngModel)]="DonationObject.cvv2"  required class="single-input">
   </div>
   <div class="input-group-icon mt-10">
     <div class="icon"><i class="fa fa-clock" aria-hidden="true"></i></div>
     <input type="date" min="2022-05-53" max="2025-12-31" name="address" 
            [(ngModel)]="DonationObject.expireDate"   class="single-input">
   </div>

   <div class="input-group-icon mt-10">
     <div class="icon"><i class="fa fa-dollar" aria-hidden="true"></i></div>
     <input type="text" name="address" placeholder="Amount" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Amount'" [(ngModel)]="DonationObject.amount"  required class="single-input">
   </div>
   <div class="input-group-icon mt-10">
     <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
     <input type="text" name="address" placeholder="Email" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Email'" required [(ngModel)]="DonationObject.email"  class="single-input">
   </div>
   <div class="input-group-icon mt-10">
     <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
     <input type="text" name="address" placeholder="Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Name'" required [(ngModel)]="DonationObject.name"  class="single-input">
   </div>

 </div>
 <div class="modal-footer">
   <button class="btn-save" (click)="Donate()">Donate</button>
   <button class="btn-sm btn-danger" (click)="hideChildModal()">Close</button>
 </div>
</div>
</div>
</div>
<!--/.Modal-->
