<app-navbar></app-navbar>
<main>
  <!--? Hero Start -->
  <div class="slider-area2">
      <div class="slider-height2 d-flex align-items-center">
          <div class="container">
              <div class="row">
                  <div class="col-xl-12">
                      <div class="hero-cap hero-cap2 pt-70 text-center">
                          <h2>Available Charity</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Hero End -->
  <!--? Blog Area Start-->
  <section class="blog_area section-padding">
      <div class="container">
          <div class="row">
              <div class="col-lg-8 mb-5 mb-lg-0"  *ngFor="let c of this.service.charites;let i=index">
                  <div class="blog_left_sidebar">
                      <article class="blog_item">
                          <div class="blog_item_img">
                              <img class="card-img rounded-0" src="../assets/assets/img/blog/single_blog_1.png" alt="">
                              <a href="#" class="blog_item_date">
                                  <h3>{{i+1}}</h3>
                                 
                              </a>
                          </div>
                          <div class="blog_details">
                              <a class="d-inline-block" href="blog_details.html">
                                  <h2 class="blog-head" style="color: #2d2d2d;">{{c.name}}</h2>
                              </a>
                              <p>{{c.description}}</p>
                              <ul class="blog-info-link">
                                  <li><a href="#"><i class="fa fa-user"></i>{{c.phone}}</a></li>
                                  <li><a href="#"><i class="fa fa-comments"></i> {{c.dateofEstablishment |date}}</a></li>
                                  <li>
                                    <button class="offset-2 col-10 btn-save" (click)="OpenCharityProfile(c.charityId)">
                                        Open Profile
                                    </button>
                                  </li>
                              </ul>
                          </div>
                      </article>
                      
                      
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="blog_right_sidebar">
                      <aside class="single_sidebar_widget search_widget">
                          <form action="#">
                              <div class="form-group">
                                  <div class="input-group mb-3">
                                      <input type="text" class="form-control" placeholder='Search Keyword'
                                          onfocus="this.placeholder = ''"
                                          [(ngModel)]="charityName"
                                          onblur="this.placeholder = 'Search Keyword'">
                                      <div class="input-group-append">
                                          <button class="btns" type="button"><i class="ti-search"></i></button>
                                      </div>
                                  </div>
                              </div>
                              <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                  type="submit" (click)="SearchCharityByName()">Search</button>
                          </form>
                      </aside>
                      
                    
                    
                      <aside class="single_sidebar_widget newsletter_widget">
                          <h4 class="widget_title" style="color: #2d2d2d;">Subscribe Us</h4>
                          <form action="#">
                              <div class="form-group">
                                  <input type="email" class="form-control" onfocus="this.placeholder = ''"
                                      onblur="this.placeholder = 'Enter email'" placeholder='Enter email' required>
                              </div>
                              <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                  type="submit">Subscribe</button>
                          </form>
                      </aside>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Blog Area End -->
</main>
<app-footer></app-footer>
